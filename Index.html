<style>
  :root { --scale: 1.0; --autoScale: 1.0; --bg:#0b1220; --fg:#e5e7eb; --card:#0f172a; --border:#1f2a44; --muted:#94a3b8; --fill:#facc15; --cueColor:#ffffff; }
  html,body { height:100%; }
  body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif; background:var(--bg); color:var(--fg); }
  header { position: sticky; top:0; background:var(--bg); padding:12px; border-bottom:1px solid var(--border); display:flex; gap:8px; align-items:center; z-index:10; }
  h1 { font-size:16px; margin:0; font-weight:800; }
  .badge { background:#1f2a44; color:#e5e7eb; padding:4px 10px; border-radius:999px; font-size:12px; }
  #sizeSlider { width:40vw; max-width:240px; }
  main { max-width: 900px; margin: 10px auto calc(84px + env(safe-area-inset-bottom)); padding: 0 12px; }
  .card { background:var(--card); border:1px solid var(--border); border-radius:16px; padding:12px; margin-bottom:12px; }
  #viewport { min-height:58dvh; max-height: calc(100dvh - 180px); overflow-y:auto; display:flex; flex-direction:column; gap:16px; }
  body.focus #viewport { max-height: calc(100dvh - 24px); }
  #viewport article { overflow-wrap:anywhere; word-break:normal; }

  .cue-current { font-size: calc(var(--scale) * var(--autoScale) * 2.1rem); font-weight: 800; line-height:1.28; color: var(--cueColor); word-break: keep-all; overflow-wrap: break-word; hyphens: none; }
  @media (max-width: 600px){ .cue-current { font-size: calc(var(--scale) * var(--autoScale) * 1.6rem); } }
  .cue-near { font-size: calc(var(--scale) * 1.05rem); opacity:.85; }
  .speaker { color:var(--fill); font-weight:900; }

  .toolbar { position:fixed; bottom:0; left:0; right:0; background:var(--card); border-top:1px solid var(--border); padding:10px 12px calc(12px + env(safe-area-inset-bottom)); display:grid; grid-template-columns:1fr 1fr; gap:12px; }
  button { min-height:54px; border-radius:14px; font-weight:800; font-size:16px; border:1px solid var(--border); background:#0b1629; color:#e5e7eb; -webkit-tap-highlight-color: transparent; }
  button.primary { background:var(--fill); color:#111827; border-color:var(--fill); }
  .hud { color:var(--muted); font-size:12px; }
  .controls { display:flex; align-items:center; flex-wrap:wrap; gap:8px; margin-left:auto; }
  .chip { border:1px solid var(--border); border-radius:999px; padding:8px 12px; font-size:14px; background:transparent; }
  .panel { display:none; }
  .panel.open { display:block; }
  .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
  input[type="search"] { height:42px; border-radius:12px; border:1px solid var(--border); background:transparent; color:var(--fg); padding:0 12px; font-size:16px; }
  .list { display:grid; gap:8px; margin-top:8px; }
  .item { display:flex; align-items:center; justify-content:space-between; gap:8px; border:1px solid var(--border); border-radius:12px; padding:8px 12px; }
  .small { font-size:13px; color:var(--muted); }
  .btn-mini { min-height:38px; font-size:14px; padding:0 12px; border-radius:10px; }

  /* Progressive fill */
  .chars .c { opacity:.26; transition:opacity .06s linear, color .06s linear; }
  .cue-current .chars .c { color: var(--cueColor); opacity:1; }
  .cue-current .chars .c.filled { color: var(--fill); opacity:1; }

  /* Focus mode */
  body.focus header, body.focus .toolbar, body.focus .panel { display:none !important; }
  #focusFloat { position: fixed; top: 10px; right: 10px; z-index: 9999; background: rgba(250,250,250,.15); border: 1px solid rgba(255,255,255,.3); color:#facc15; font-size: 22px; border-radius: 50%; width: 52px; height: 52px; display:flex; align-items:center; justify-content:center; backdrop-filter: blur(8px); }
  body:not(.focus) #focusFloat { display:none; }

  /* Stage directions */
  .stageDir { color:#9ca3af; font-style: italic; }
  body.hideDirs .stageDir { display:none; }

/* [FAV v2] styles & legacy hide */
#favPanel{ max-height: 40vh; overflow:auto; }
#favList .favItem{ display:flex; align-items:center; gap:.5rem; }
#favList .favJump{ flex:1; text-align:left; }
#favList .favDel{ opacity:.8; }
#btnFavToggle[aria-pressed="true"]{ font-weight:700; }

/* Hide legacy bottom mark UI safely (no DOM deletion) */
#btnAddMark, #btnClearMarks, #markList, #markGroup { display: none !important; }


/* [FavNav v4] bottom-left bar */
.favNavBar{
  position: fixed;
  left: 10px;
  bottom: 10px;
  z-index: 20;
  display: flex;
  align-items: center;
  gap: .4rem;
  opacity: 0.85;
}
.favNavBtn{
  padding: .3rem .5rem;
  border: 1px solid #666;

  color: #ccc;
  font-size: .9rem;
  border-radius: .3rem;
}
.favNavBtn:hover{ opacity: 1; }
.favStickyMirror{
  padding: .4rem .6rem;
  border-radius: .4rem;
  border: 1px solid #666;
  background: rgba(255,255,255,0.1);
  color: #ccc;
  font-size: .9rem;
  opacity: 0.8;
  transition: opacity 0.2s ease;
}
.favStickyMirror:hover{ opacity: 1; }
.favStickyMirror[aria-pressed="true"]{
  font-weight: 700;
  background: rgba(255,255,200,0.15);
  color: #fff480;
}


/* [FavLoop v7] checkbox styling */
.favLoopLabel{
  display: inline-flex;
  align-items: center;
  gap: .25rem;
  padding: .2rem .35rem;
  border: 1px solid #666;
  border-radius: .3rem;
  background: rgba(255,255,255,0.08);
  color: #ccc;
  font-size: .9rem;
  opacity: 0.85;
}
.favLoopLabel input{ transform: scale(1.1); }


/* [Safe Hide] hide and disable the dialog "Weiter" button at bottom right */
#btnNext {
  display: none !important;
  pointer-events: none !important;
  visibility: hidden !important;
}


/* [Toolbar V3 Full Horizontal] */
header, #toolbar, .controls {
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
}

header .controls {
  display: flex !important;
  flex-wrap: wrap;
  justify-content: space-evenly;
  align-items: center;
  gap: .4rem;
}

header button, header .chip, .controls button {
  flex: 1 1 10%;
  min-width: 90px;
  max-width: 160px;
  text-align: center;
  padding: .5rem .6rem;
  background: rgba(255,255,255,0.08);
  border: 1px solid #666;
  border-radius: .4rem;
  color: #ccc;
  font-size: .95rem;
}

header button:hover, header .chip:hover, .controls button:hover {
  background: rgba(255,255,255,0.18);
  color: #fff;
}

/* Remove unintended left padding/margins that waste horizontal space */
header .wrap, header .container, header .inner {
  max-width: 100% !important;
  margin: 0 !important;
  padding-left: 0 !important;
  padding-right: 0 !important;
  width: 100% !important;
}


/* [Top Info Bar] small line above toolbar */
#topInfoBar{
  width: 100%;
  text-align: center;
  font-size: .85rem;
  color: #ccc;
  margin: .3rem 0 .4rem 0;
  letter-spacing: .2px;
}
#topInfoBar .version{ font-weight: 600; color: #ddd; }
#topInfoBar .dialogCount{ color: #9cc3ff; }


/* [V5] Move count to top bar; hide old badge in header */
header #badge { display: none !important; }


/* [V5] Ensure toolbar controls use full width */
header .controls {
  display: flex !important;
  flex-wrap: wrap;
  justify-content: space-evenly;
  align-items: center;
  width: 100%;
  box-sizing: border-box;
  gap: .4rem;
}


/* [V6] Smaller toolbar buttons */
header button, header .chip, .controls button {
  flex: 1 1 10%;
  min-width: 80px;
  max-width: 140px;
  text-align: center;
  margin: 0.1rem;
  padding: .25rem .4rem;
  background: rgba(255,255,255,0.08);
  border: 1px solid #666;
  border-radius: .35rem;
  color: #ccc;
  font-size: .8rem;
}

header button:hover, header .chip:hover, .controls button:hover {
  background: rgba(255,255,255,0.18);
  color: #fff;
}


/* [V7] Compact toolbar buttons (half click area) */
header button, header .chip, .controls button {
  flex: 1 1 10%;
  min-width: 60px;
  max-width: 120px;
  text-align: center;
  margin: 0.05rem;
  padding: .15rem .25rem;
  background: rgba(255,255,255,0.08);
  border: 1px solid #666;
  border-radius: .3rem;
  color: #ccc;
  font-size: .75rem;
  line-height: 1.1;
}

header button:hover, header .chip:hover, .controls button:hover {
  background: rgba(255,255,255,0.2);
  color: #fff;
}

/* Slightly reduce gaps between buttons */
header .controls {
  gap: .25rem !important;
  justify-content: space-evenly;
}


/* [V8] Hide top "Merken" button (btnFavToggle) from toolbar */
#btnFavToggle {
  display: none !important;
  pointer-events: none !important;
  visibility: hidden !important;
}


/* [V9] Stack size and tempo vertically */
#sizeTempoGroup{
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: .2rem;
}
#sizeTempoGroup label{ font-size: .85rem; color: #ccc; }
#sizeTempoGroup input[type="range"]{ width: 160px; }


/* [V10] Ensure button text stays inside buttons */
header button, .controls button {
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 72px;
  max-width: 150px;
  padding: .2rem .35rem;
  font-size: .78rem;
  line-height: 1.1;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Chips that act like buttons should behave similarly */
header .chip:not(label.chip), .controls .chip:not(label.chip) {
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 72px;
  max-width: 150px;
  padding: .2rem .35rem;
  font-size: .78rem;
  line-height: 1.1;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Label chips with inputs (e.g., Tempo) must not clip the slider */
label.chip {
  display: flex;
  align-items: center;
  gap: .35rem;
  white-space: nowrap;
  overflow: visible;
  text-overflow: unset;
}
label.chip input[type="range"] {
  flex: 1 1 auto;
  min-width: 120px;
  max-width: 30vw;
}

/* Size/Tempo stacked group tweaks so labels don't wrap oddly */
#sizeTempoGroup label {
  display: flex;
  align-items: center;
  gap: .35rem;
  white-space: nowrap;
}
#sizeTempoGroup input[type="range"] {
  width: 180px;
  max-width: 40vw;
}


/* [V11] Move 'Tempo' label above its slider */
#sizeTempoGroup label.chip {
  flex-direction: column !important;
  align-items: flex-start !important;
  gap: 0.15rem !important;
}
#sizeTempoGroup label.chip input[type="range"] {
  width: 180px;
  max-width: 40vw;
}


/* [V12] Remove button-style background from Tempo slider */
#sizeTempoGroup label.chip {
  background: none !important;
  border: none !important;
  box-shadow: none !important;
  padding: 0 !important;
}
#sizeTempoGroup label.chip:hover {
  background: none !important;
  color: inherit !important;
}


/* [V13] Hide bottom-left "Zurück" button */
#btnPrev {
  display: none !important;
  pointer-events: none !important;
  visibility: hidden !important;
}

    const { cues, anchors } = parseAll(raw);
    state.cues = cues; state.anchors = anchors; state.i = 0;

    // Fixed roles init
    state.roleSel = load('v18p_roles', []);
    extractRoles(); renderRoles(); buildVisibleSet();

    state.i = firstVisibleFrom(0) >= 0 ? firstVisibleFrom(0) : 0;
    render(0); buildToc();

    $('btnPrev').addEventListener('click', ()=>{ stopAuto(); const j=prevVisible(state.i); if(j>=0) state.i=j; render(0); });
    $('btnNext').addEventListener('click', ()=>{ stopAuto(); const j=nextVisible(state.i); if(j>=0) state.i=j; render(0); });
    $('btnToc').addEventListener('click', ()=>{ $('toc').classList.toggle('open'); });
    $('btnPlay').addEventListener('click', ()=>{ state.raf ? stopAuto() : startAuto(); });
    $('playMs').addEventListener('input', ()=>{ if(state.raf) startAuto(); });
    $('sizeSlider').addEventListener('input', e=> setScale(e.target.value) );

    $('btnSearch').addEventListener('click', ()=> $('searchPanel').classList.toggle('open') );

    $('btnFind').addEventListener('click', runSearch);
    $('btnPrevHit').addEventListener('click', ()=> gotoHit(-1));
    $('btnNextHit').addEventListener('click', ()=> gotoHit(+1));

    $('btnRoles').addEventListener('click', ()=> $('rolesPanel').classList.toggle('open') );
    document.getElementById('rolesAll').addEventListener('click', rolesSelectAll);
    document.getElementById('rolesClear').addEventListener('click', rolesClearAll);

    $('btnStage').addEventListener('click', ()=>{ const on=!document.body.classList.contains('hideDirs'); applyHideDirs(on); });

    let theme = load('v18p_theme','dark'); applyTheme(theme);
    $('btnTheme').addEventListener('click', ()=>{ theme = (theme==='dark')?'light':'dark'; applyTheme(theme); });
    let focus = load('v18p_focus', false); applyFocus(focus);
    $('btnFocus').addEventListener('click', ()=>{ focus = !focus; applyFocus(focus); });
    document.getElementById('focusFloat').addEventListener('click', ()=> applyFocus(false));

    // Swipe navigation
    const vp=$('viewport'); let sx=null, sy=null, moved=false; const SW=40;
    vp.addEventListener('pointerdown', e=>{ sx=e.clientX; sy=e.clientY; moved=false; });
    vp.addEventListener('pointermove', e=>{ if(sx!=null){ if(Math.abs(e.clientX-sx)>6 || Math.abs(e.clientY-sy)>6) moved=true; } });
    vp.addEventListener('pointerup', e=>{ if(sx!=null){ const dx=e.clientX-sx, dy=e.clientY-sy; if(Math.abs(dx)>SW && Math.abs(dx)>Math.abs(dy)){ if(dx<0) $('btnNext').click(); else $('btnPrev').click(); } else if(!moved){ $('btnNext').click(); } } sx=sy=null; moved=false; }, {passive:true});

    window.addEventListener('resize', autoFitCurrent);
    const ro=new ResizeObserver(()=> autoFitCurrent()); ro.observe($('curr'));

    window.addEventListener('keydown', (e)=>{ const tag=(document.activeElement&&document.activeElement.tagName)||''; if(tag==='INPUT'||tag==='TEXTAREA') return;
      if (e.key==='ArrowRight'){ e.preventDefault(); $('btnNext').click(); }
      if (e.key==='ArrowLeft'){ e.preventDefault(); $('btnPrev').click(); }
      if (e.key===' '){ e.preventDefault(); state.raf ? stopAuto() : startAuto(); }
    });
  })();

// [FAV v2] helpers
function isFav(i){ return state.favs && state.favs.has(i); }
function saveFavs(){ try{ save('v18p_favs', [...state.favs]); }catch(e){} }
function toggleFav(i){
  if (i==null) i = state.i;
  if (!state.favs) state.favs = new Set();
  if (state.favs.has(i)) state.favs.delete(i); else state.favs.add(i);
  saveFavs(); updateFavUI(); render(0);
}
function updateFavUI(){
  const tgl = document.getElementById('btnFavToggle');
  if (tgl){
    const fav = isFav(state.i);
    tgl.setAttribute('aria-pressed', fav ? 'true' : 'false');
    tgl.textContent = fav ? '⭐ Gemerkt' : '☆ Merken';
    tgl.title = fav ? 'Favorit entfernen (F)' : 'Aktuellen Dialog merken (F)';
  }
  const list = document.getElementById('favList');
  const cnt = document.getElementById('favCount');
  if (!list) return;
  const favIdxs = [...(state.favs||new Set())].sort((a,b)=>a-b);
  list.innerHTML = '';
  if (cnt) cnt.textContent = favIdxs.length ? ('⭐ ' + favIdxs.length + ' Favoriten') : 'Keine Favoriten';
  favIdxs.forEach((idx)=>{
    const c = state.cues[idx];
    if (!c) return;
    const row = document.createElement('div'); row.className = 'favItem';
    const jump = document.createElement('button'); jump.className='favJump btn-mini';
    const label = (c.act? c.act+' • ' : '') + (c.scene? c.scene+' • ' : '') + (c.speaker? '['+c.speaker+'] ' : '');
    const preview = (c.text||'').slice(0, 50).replace(/\s+/g,' ');
    jump.textContent = label + preview + (c.text && c.text.length>50 ? '…' : '');
    jump.addEventListener('click', ()=>{ stopAuto(); state.i = idx; render(0); document.getElementById('favPanel')?.classList.remove('open'); });
    const del = document.createElement('button'); del.className='favDel btn-mini'; del.textContent='×';
    del.title = 'Favorit löschen';
    del.addEventListener('click', ()=>{ state.favs.delete(idx); saveFavs(); updateFavUI(); });
    row.appendChild(jump); row.appendChild(del); list.appendChild(row);
  });
}

<script>
document.addEventListener('DOMContentLoaded', function(){
  var sticky = document.getElementById('btnFavSticky');
  var tgl    = document.getElementById('btnFavToggle'); // toolbar "☆ Merken / ⭐ Gemerkt"
  var prev   = document.getElementById('btnFavPrev');
  var next   = document.getElementById('btnFavNext');
  if (!tgl) return;

  function sync(){
    var pressed = tgl.getAttribute('aria-pressed') === 'true';
    if (sticky){
      sticky.setAttribute('aria-pressed', pressed ? 'true' : 'false');
      sticky.textContent = pressed ? '⭐ Gemerkt' : '☆ Merken';
      sticky.title = pressed ? 'Favorit entfernen (F)' : 'Aktuellen Dialog merken (F)';
    }
  }

  // bottom "Merken" mirrors toolbar button
  if (sticky){ sticky.addEventListener('click', function(){ tgl.click(); }); }

  // observe toolbar button for changes
  var mo = new MutationObserver(sync);
  mo.observe(tgl, { attributes: true, attributeFilter: ['aria-pressed'] });
  sync();

  function getSortedFavs(){
    try{
      return Array.from(state.favs || new Set()).sort(function(a,b){ return a-b; });
    }catch(e){ return []; }
  }

  function jumpFav(dir){
    var favs = getSortedFavs();
    if (!favs.length) return;
    var i = state.i || 0;

    if (dir > 0){
      // next favorite strictly greater than current index; wrap to first
      var idx = favs.findIndex(function(v){ return v > i; });
      if (idx === -1) idx = 0;
      state.i = favs[idx];
    } else {
      // previous favorite less or equal current -> choose last less than current; wrap to last
      var idx = -1;
      for (var k=0; k<favs.length; k++){ if (favs[k] < i) idx = k; }
      if (idx === -1) idx = favs.length - 1;
      state.i = favs[idx];
    }
    stopAuto();
    render(0);
  }

  if (prev){ prev.addEventListener('click', function(){ jumpFav(-1); }); }
  if (next){ next.addEventListener('click', function(){ jumpFav(1); }); }
});
</script>




<script>
// [FavAuto v7] Autoplay all dialogs to last favorite; optional loop back to first
(function(){
  var autoBtn, watcher = null, prevLoop = null, lastIdx = 0;

  function byId(id){ return document.getElementById(id); }
  function getSortedFavs(){
    try{ return Array.from(state.favs || new Set()).sort(function(a,b){ return a-b; }); }
    catch(e){ return []; }
  }
  function firstFav(){ var f = getSortedFavs(); return f.length? f[0] : -1; }
  function lastFav(){ var f = getSortedFavs(); return f.length? f[f.length-1] : -1; }
  function isRunning(){ return autoBtn && autoBtn.getAttribute('data-running')==='1'; }

  function loopEnabled(){
    var el = byId('chkFavLoop');
    return el ? el.checked : false;
  }
  function loadLoop(){
    try{
      var v = localStorage.getItem('favAutoLoop');
      if (v !== null){
        var el = byId('chkFavLoop');
        if (el) el.checked = (v === '1');
      }
    }catch(e){}
  }
  function saveLoop(){
    try{
      var el = byId('chkFavLoop');
      if (el) localStorage.setItem('favAutoLoop', el.checked ? '1' : '0');
    }catch(e){}
  }

  function start(){
    var lf = lastFav();
    if (lf < 0){ return; }                    // no favorites
    // disable global loop while we run to avoid wrapping to start
    var loopEl = byId('loop');
    prevLoop = loopEl ? loopEl.checked : null;
    if (loopEl) loopEl.checked = false;

    // start global autoplay from current position
    if (typeof startAuto === 'function') startAuto();

    lastIdx = state.i || 0;
    // set up watcher
    watcher = setInterval(function(){
      try{
        if (!state || typeof state.i !== 'number'){ return; }
        var cur = state.i;
        if (cur >= lf){
          if (loopEnabled()){
            var ff = firstFav();
            if (ff >= 0){
              state.i = ff;
              lastIdx = state.i; // reset tracker so we don't mis-detect wrap
              // keep autoplay running; no stop
              return;
            }
          }
          stop(); // stop at last fav if no loop
          return;
        }
        if (cur < lastIdx){
          // likely wrapped or manual backward jump -> stop unless loop is enabled and we just reset
          if (!loopEnabled()){
            stop();
            return;
          } else {
            // if loop is enabled, allow a backward jump only if we are at/near firstFav
            var ff2 = firstFav();
            if (ff2 >= 0 && cur <= ff2) {
              lastIdx = cur;
              return;
            } else {
              stop();
              return;
            }
          }
        }
        lastIdx = cur;
      }catch(e){ /* ignore */ }
    }, 200);
    autoBtn.setAttribute('data-running','1');
    autoBtn.textContent = 'Auto ⏸';
    autoBtn.title = loopEnabled() ? 'Dauerschleife aktiv – bis letztem Favoriten und zurück' : 'Auto bis letztem Favoriten stoppen';
  }

  function stop(){
    if (watcher){ clearInterval(watcher); watcher = null; }
    if (typeof stopAuto === 'function') stopAuto();
    // restore loop checkbox
    var loopEl = byId('loop');
    if (loopEl && prevLoop !== null) loopEl.checked = prevLoop;
    autoBtn.removeAttribute('data-running');
    autoBtn.textContent = 'Auto ▶';
    autoBtn.title = 'Favoriten automatisch (optional Dauerschleife)';
  }

  function toggle(){
    if (isRunning()) stop(); else start();
  }

  document.addEventListener('DOMContentLoaded', function(){
    autoBtn = byId('btnFavAuto');
    loadLoop();
    var chk = byId('chkFavLoop');
    if (chk){ chk.addEventListener('change', function(){ saveLoop(); if (isRunning()){ autoBtn.click(); autoBtn.click(); } }); }
    if (!autoBtn) return;
    autoBtn.textContent = 'Auto ▶';
    autoBtn.title = 'Favoriten automatisch (optional Dauerschleife)';
    autoBtn.addEventListener('click', toggle);
    document.addEventListener('keydown', function(e){ if (e.key==='Escape') stop(); });
  });
})();
</script>
